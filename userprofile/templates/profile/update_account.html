{%  extends 'base.html' %}

{% block content %}


<div class="col-8 mt-5 offset-md-2">
    <div class="card">
        <div class="card-body">
            <h1 class="header-title">Account Information</h1>
            <form action="{% url 'update_account_information' %}" method="POST">
                {% csrf_token %}
                {% if success %}
                <div class="alert alert-info">
                    {{success}}
                </div>
                {% endif %}
                <div class="form-group">
                    <label for="example-text-input" class="col-form-label">First Name</label>
                    <input class="form-control" name="fname" type="text" value="{{user.first_name}}" id="example-text-input">
                </div>

                <div class="form-group">
                    <label for="example-text-input" class="col-form-label">Last Name</label>
                    <input class="form-control" name="lname" type="text" value="{{user.last_name}}" id="example-text-input">
                </div>

                <div class="form-group">
                    <label for="example-text-input" class="col-form-label">Email address</label>
                    <input class="form-control" name="email" type="text" value="{{user.email}}" id="example-text-input"
                        disabled>
                </div>

                <div class="form-group">
                    <label for="example-text-input" class="col-form-label">New passwrod</label>
                    <input class="form-control" name="password" type="password"  id="example-text-input">
                </div>

                <div class="form-group">
                    <label for="example-text-input" class="col-form-label">Confirm passwrod</label>
                    <input class="form-control" name="cpassword" type="password"  id="example-text-input">
                </div>
                {% if errors %}
                <div class="alert alert-danger">
                    {{errors}}
                </div>
                {% endif %}
                <button type="submit" class="btn btn-primary mt-4 pr-4 pl-4">Update Account</button>
            </form>
        </div>
    </div>
</div>


{% endblock %}
